<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let addSeven = (number) => console.log(`Add seven of ${number} is ` + (7 + number));
        addSeven(10);
        let multiply = (num1,num2) => console.log(`Multiplication of ${num1} and ${num2} is ` + (num1 * num2));
        multiply(10,10);
        let capitalize = (str) => console.log(str.charAt(0).toUpperCase() + str.slice(1));
        capitalize("Hello");
        let lastLetter = (str) => console.log(str.slice(-1));
        lastLetter("peterDA");
    </script>
</body>
